<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join A Room</h1>
                <div class="box">
                    <div class="roomlist-side">
                        <label for="">Select A Room</label>
                        <div class="roomlist" id="roomList">
          
                        </div>
                    </div>
                    <div class="join-form">
                        <form id="join-form" action="/chat.html">
                            <label for="">Display Name</label>
                            <input type="text" name="username" placeholder="Your name" required>
                            <label for="">Or Create Room</label>
                            <input id="room-input" type="text" name="room" placeholder="room name">
                            <label for="">Password for selected or created room</label>
                            <input type="text" name="password" placeholder="password">
                            <button>Join</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Templates -->
        <script id="room-button-template" type="text/html">
            {{#rooms}}
                <button class="room-button" id="{{roomname}}">{{roomName}}</button>
            {{/rooms}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.0/mustache.min.js"></script> <!--Templating-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lobby.js"></script>
    </body>
</html>
